<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            height: 500px; /* Short height */
            width: 100vw; /* Full viewport width */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            overflow: hidden; /* Ensures no scrolling */
            padding: 20px;
        }

        img {
            width: 750px; /* 1.5 times larger */
            height: auto; /* Maintain aspect ratio */
            position: relative; /* Positioning for overlap */
            z-index: 1; /* Ensure main image is behind */
        }

        .person, #door {
            width: 100px; /* Example width */
            position: absolute; /* Absolute positioning for overlap */
            cursor: pointer;
        }

        #door {
            width: 300px; /* Adjust door width */
            left: 500px; /* Positioned behind person3 */
            top: 260px;
            z-index: 1; /* Ensure door is behind person3 */
            opacity: 0.8; /* Make it slightly transparent */
        }

        #person6 {
            width: 200px;
            left: 100px;
            top: 330px;
            z-index: 2; /* Ensure person is above other elements */
        }

        #person4 {
            width: 200px;
            left: 350px;
            top: 350px;
            z-index: 2;
        }

        #person5 {
            width: 200px;
            left: 200px;
            top: 300px;
            z-index: 2;
        }
    </style>
</head>
<body>

<audio id="bgMusic" src="../Music/Loop_Club.wav" loop ></audio>
<img src="../Images/Disco1.gif" alt="Street Scene">

<script>
    window.addEventListener('load', function() {
        const audio = document.getElementById('bgMusic');
        audio.play().catch(error => {
            console.log('Autoplay failed:', error);
        });
    });
</script>

<!-- Door Image -->
<img id="door" src="../Images/door.png" alt="Door">

<!-- Images of people -->
<img id="person4" class="person" src="../Images/person4.png" alt="Person 4">
<img id="person5" class="person" src="../Images/person5.png" alt="Person 5">
<img id="person6" class="person" src="../Images/person6.png" alt="Person 6">

<script>
    document.getElementById('door').addEventListener('click', function() {
        window.location.href = 'street.html';
    });

    // Open the corresponding HTML file for each person
    document.getElementById('person4').addEventListener('click', function() {
        window.open('person4.html', '_blank', 'width=800,height=600');
    });
    document.getElementById('person5').addEventListener('click', function() {
        window.open('person5.html', '_blank', 'width=800,height=600');
    });
    document.getElementById('person6').addEventListener('click', function() {
        window.open('person6.html', '_blank', 'width=800,height=600');
    });

</script>

</body>
</html>
